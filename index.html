<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Price Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap
  <style>
    :root {
      --bg: #0f1220;
      --primary: #7c5cff;
      --accent: #39d98a;
      --glass: rgba(255,255,255,0.08);
      --text: #e7e7ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(124,92,255,0.25), transparent 60%),
        radial-gradient(800px 500px at 90% 20%, rgba(57,217,138,0.25), transparent 60%),
        linear-gradient(180deg, #0b0e1a 0%, var(--bg) 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 3rem 1rem;
    }
    .card {
      width: min(980px, 95vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 28px;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title .badge {
      background: linear-gradient(135deg, var(--primary), #a589ff);
      color: white;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      box-shadow: 0 10px 20px rgba(124,92,255,0.35);
    }
    .search {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .search input {
      flex: 1;
      padding: 16px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(20,24,40,0.55);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(57,217,138,0.25);
    }
    .search button {
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #5cf3a7);
      color: #0b0e1a;
      font-weight: 700;
      box-shadow: 0 12px 24px rgba(57,217,138,0.35);
      transition: transform 0.15s ease;
    }
    .search button:hover { transform: translateY(-1px); }
    .grid {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 18px;
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
    }
    .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(20,24,40,0.55);
      min-height: 280px;
    }
    .image-box img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-box .src {
      position: absolute;
      bottom: 10px; right: 10px;
      background: rgba(0,0,0,0.45);
      color: #cbd5e1;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }
    .info-box {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(20,24,40,0.55);
      padding: 16px;
    }
    .model {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .subtitle {
      margin-top: 8px;
      color: #cbd5e1;
      font-weight: 400;
    }
    .prices {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .p-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px;
    }
    .p-label { color: #cbd5e1; font-size: 0.9rem; }
    .p-value { font-weight: 700; font-size: 1.2rem; }
    .small {
      margin-top: 8px;
      font-size: 0.81rem;
      color: #9aa6b2;
    }
    .sources { margin-top: 12px; display: grid; gap: 6px; }
    .sources a {
      color: #9dd8ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    .loading {
      animation: shimmer 1.3s infinite linear;
      background: linear-gradient(90deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.16) 50%, rgba(255,255,255,0.06) 100%);
      background-size: 300% 100%;
    }
    @keyframes shimmer { 0% { background-position: 0 0; } 100% { background-position: 200% 0; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Car Price Finder <span class="badge">AI powered</span></div>
    <div class="search">
      <input id="q" type="text" placeholder="Type a car name (e.g., Baleno, Nexon, Creta)..." />
      <button id="go">Search</button>
    </div>

    <div id="result" class="grid" style="display:none;">
      <div class="image-box" id="imageBox">
        <div class="loading" style="width:100%;height:100%;"></div>
      </div>
      <div class="info-box">
        <div class="model" id="model"></div>
        <div class="subtitle" id="subtitle"></div>
        <div class="prices">
          <div class="p-card">
            <div class="p-label">Starting price</div>
            <div class="p-value" id="startPrice">—</div>
          </div>
          <div class="p-card">
            <div class="p-label">Top variant</div>
            <div class="p-value" id="topPrice">—</div>
          </div>
        </div>
        <div class="small" id="basis"></div>
        <div class="sources" id="sources"></div>
        <div class="footer" id="footer"></div>
      </div>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);

    async function doSearch() {
      const q = $('#q').value.trim();
      if (!q) return;
      $('#result').style.display = 'grid';
      $('#imageBox').innerHTML = '<div class="loading" style="width:100%;height:100%;"></div>';
      $('#model').textContent = 'Loading...';
      $('#subtitle').textContent = '';
      $('#startPrice').textContent = '—';
      $('#topPrice').textContent = '—';
      $('#basis').textContent = '';
      $('#sources').innerHTML = '';
      $('#footer').textContent = '';

      try {
        const resp = await fetch(`http://localhost:8080/api/search?q=${encodeURIComponent(q)}`);
        const data = await resp.json();

        const title = [data.brand, data.model].filter(Boolean).join(' ');
        $('#model').textContent = title || q;
        $('#subtitle').textContent = data.info || 'Details not available.';
        $('#startPrice').textContent = data.prices?.starting_lakhs || 'N/A';
        $('#topPrice').textContent = data.prices?.top_lakhs || 'N/A';
        $('#basis').textContent = `Basis: ${data.prices?.basis || 'ex-showroom (likely)'}`;

        // Image
        if (data.image?.url) {
          $('#imageBox').innerHTML = `${data.image.url}` +
            (data.image.source ? `<div class="src">Image: ${new URL(data.image.source).hostname}</div>` : '');
        } else {
          $('#imageBox').innerHTML = `<div style="padding:20px;color:#cbd5e1;">No image found.</div>`;
        }

        // Sources
        const srcs = (data.sources || []).slice(0,4);
        $('#sources').innerHTML = srcs.map(u => {
          let host = '';
          try { host = new URL(u).hostname; } catch {}
          return `${u}Source: ${host || u}</a>`;
        }).join('');

        // Footer
        const dt = new Date(data.last_checked || Date.now());
        $('#footer').textContent = `${data.disclaimer || 'Prices subject to change.'} Last checked: ${dt.toLocaleString()}`;
      } catch (err) {
        console.error(err);
        $('#model').textContent = 'Error fetching results';
        $('#subtitle').textContent = 'Please try again.';
        $('#imageBox').innerHTML = `<div style="padding:20px;color:#cbd5e1;">Something went wrong.</div>`;
      }
    }

    $('#go').addEventListener('click', doSearch);
    $('#q').addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
  </script>
</body>
</html>
